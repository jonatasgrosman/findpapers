name: Lint

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
  push:
    branches:
      - develop
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/poetry.lock', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy isort black
      - name: Install project deps
        run: |
          python -m pip install poetry
          poetry install --no-interaction --no-ansi
      - name: Run ruff (lint)
        run: ruff check .
      - name: Run isort check
        run: isort --check-only .
      - name: Run black check
        run: black --check .
      - name: Run mypy (type checks)
        # mypy currently has many findings; run but don't block PRs yet
        run: mypy findpapers tests/unit --exclude 'tests/integration|_ignore' --ignore-missing-imports --allow-untyped-defs --allow-untyped-globals --follow-imports=silent
        continue-on-error: true
