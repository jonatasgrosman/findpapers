name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
  push:
    branches:
      - develop
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/poetry.lock', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy pytest pytest-cov coverage codecov
      - name: Install project deps
        run: |
          python -m pip install poetry
          poetry install --no-interaction --no-ansi
      - name: Run ruff (lint)
        run: ruff check .
      - name: Run mypy (type checks)
        run: mypy findpapers tests/unit --exclude 'tests/integration|_ignore' --ignore-missing-imports --allow-untyped-defs --allow-untyped-globals --follow-imports=silent
        continue-on-error: true
      - name: Run tests with coverage
        run: pytest -q --maxfail=1 --disable-warnings --cov=findpapers --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
  semantic-pr-title:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            perf
            docs
            test
            chore
